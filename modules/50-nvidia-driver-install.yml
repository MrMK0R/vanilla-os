name: nvidia-official-driver
type: shell
commands:
  - apt-mark hold nvidia-driver=580.65.06
  - apt-mark hold nvidia-kernel-open
  - apt-mark hold nvidia-vaapi-driver
  - apt-mark hold nvidia-settings
  - apt-mark hold nvidia-persistenced
  - apt-mark hold nvidia-smi
  - apt-mark hold libnvidia-cfg1
  - apt-mark hold libnvidia-glcore
  - apt-mark hold libnvidia-glvkspirv
  - apt-mark hold libnvidia-gpucomp
  - apt-mark hold libnvidia-fbc1
  - apt-mark hold nvidia-container-toolkit

modules:
  - name: install-nvidia
    type: apt
    source:
      packages:
        - nvidia-kernel-open
        - nvidia-driver=580.65.06
        - nvidia-vaapi-driver
        - nvidia-settings
        - nvidia-persistenced
        - cuda-drivers
        - libnvidia-cfg1
        - libnvidia-glcore
        - libnvidia-glvkspirv
        - libnvidia-gpucomp
        - libnvidia-fbc1
        - nvidia-container-toolkit

    modules:
      - name: nvidia-official-repo
        type: shell
        commands:
          - curl -fSsL https://developer.download.nvidia.com/compute/cuda/repos/debian12/x86_64/3bf863cc.pub | gpg --dearmor -o /usr/share/keyrings/nvidia-drivers.gpg
          - echo 'deb [signed-by=/usr/share/keyrings/nvidia-drivers.gpg] https://developer.download.nvidia.com/compute/cuda/repos/debian12/x86_64/ /' > /etc/apt/sources.list.d/nvidia-drivers.list
          - apt-get update
